  <div class="marin">
      <h2>香水には沢山の種類があり、それは香りも同じです。</h2>
      <p>香りの変化は、大きく分けて三つあり、最初に香のはトップノート、次はミドルノートそしてラストノートになります。</p>
      <p>トップノートは香水を付けたときに最初に感じるもので、5分～10分位香ります。よく選ばれる香りはレモン、ベルガモットなどになります。</p>
      <p>ミドルノートはトップノートの次に感じる </p>
